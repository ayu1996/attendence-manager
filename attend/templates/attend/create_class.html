{% extends 'attend/base-account.html' %}
{% block title %}Add Class{% endblock %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Add a Class</h3>
			<form class="form-horizontal" role="form" method="post" action=" " enctype="multipart/form-data">
			{% csrf_token %}
				{% include 'attend/form_template.html' %}
				<div class="form-group">
					<div class="col-md-6 col-md-offset-2">
						<button class="btn waves-effect waves-light animated shake" type="submit" name="action">Submit
   						 <i class="material-icons right">send</i>
  						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
